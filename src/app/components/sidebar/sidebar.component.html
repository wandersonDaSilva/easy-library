<div>
  <mat-drawer-container>
    <mat-drawer #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches"
      [ngClass]="{'sidenav-collapsed': collapsedNav && !mobileQuery.matches}">
      <div class="sidenav-header">
        <img class="logo" src="../assets/images/43213608_transparent.png" alt="logo">
      </div>
      <ul>
        <li>
          <mat-icon>home</mat-icon> {{!collapsedNav ? 'Dashboard' : ''}}
        </li>
        <li>
          <mat-icon>library_books</mat-icon> {{!collapsedNav ? 'Livros' : ''}}
        </li>
        <li>
          <mat-icon>supervisor_account</mat-icon> {{!collapsedNav ? 'Usuários' : ''}}
        </li>
        <li>
          <mat-icon>compare_arrows</mat-icon> {{!collapsedNav ? 'Empréstimos' : ''}}
        </li>
      </ul>
    </mat-drawer>
    <mat-drawer-content [ngClass]="{'sidenav-collapsed': collapsedNav && !mobileQuery.matches}">
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="mobileQuery.matches ? snav.toggle() : collapsedNav = !collapsedNav">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Easy Library</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>

      <mat-card>
        <mat-card-header>
          <mat-card-title>Home</mat-card-title>
          <mat-card-subtitle>Example of a home screen</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Ok</button>
        </mat-card-actions>
      </mat-card>

    </mat-drawer-content>
  </mat-drawer-container>

</div>
